<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UAV WebGL Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }

    #ui-container {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 6px;
      z-index: 10;
      width: 300px;
    }

    #telemetry, #controls {
      font-size: 14px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 4px;
      margin-top: 4px;
      margin-bottom: 6px;
    }

    button {
      padding: 5px 10px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <!-- UI Container -->
  <div id="ui-container">
    <div id="controls">
      <h3>Controls</h3>
      <button id="startBtn">Start Simulation</button>
      <button id="stopBtn">Stop Simulation</button>
      <button id="launchBtn">Launch UAV</button>

      <h4>Waypoint Input</h4>
      <input type="text" id="waypointInput" placeholder="Format: x,y,z,speed" />
      <button id="sendWaypoint">Send Waypoint</button>

      <h4>Mode</h4>
      <select id="modeSelector">
        <option value="auto">AUTO</option>
        <option value="manual">MANUAL</option>
        <option value="rtl">RTL</option>
      </select>
      <button id="setMode">Set Mode</button>
    </div>

    <div id="telemetry">
      <h3>Telemetry</h3>
      <p id="position">Position: -</p>
      <p id="velocity">Velocity: -</p>
      <p id="attitude">Attitude: -</p>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

  <script>
    const socket = io();

    // --- Scene Setup ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xd0e4f7);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.set(100, 120, 200);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- Lighting ---
    const ambient = new THREE.AmbientLight(0x888888);
    const directional = new THREE.DirectionalLight(0xffffff, 0.8);
    directional.position.set(100, 200, 100);
    scene.add(ambient, directional);

    // --- Ground ---
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(10000, 10000),
      new THREE.MeshPhongMaterial({ color: 0x88aa88, side: THREE.DoubleSide })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // --- UAV Model ---
    const body = new THREE.Mesh(
      new THREE.BoxGeometry(10, 3, 3),
      new THREE.MeshStandardMaterial({ color: 0x3366ff })
    );
    const leftWing = new THREE.Mesh(
      new THREE.BoxGeometry(2, 0.2, 12),
      new THREE.MeshStandardMaterial({ color: 0x555555 })
    );
    leftWing.position.set(-6, 0, 0);
    const rightWing = leftWing.clone();
    rightWing.position.set(6, 0, 0);

    const uav = new THREE.Group();
    uav.add(body, leftWing, rightWing);
    scene.add(uav);

    // --- Resize Handling ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // --- Animation Loop ---
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // --- Socket Events ---
    socket.on("telemetry", function(data) {
      const x = data.x || 0;
      const y = data.y || 0;
      const z = data.z || 0;
      const u = data.u || 0;
      const v = data.v || 0;
      const w = data.w || 0;
      const phi = data.phi || 0;
      const theta = data.theta || 0;
      const psi = data.psi || 0;

      // Update UAV position (NED to ENU)
      uav.position.set(x, -z, y);

      // Update UAV orientation
      const deg2rad = Math.PI / 180;
      uav.rotation.set(theta * deg2rad, -psi * deg2rad, phi * deg2rad, 'ZYX');

      // Update telemetry UI
      document.getElementById('position').innerText = `Pos: x=${x}, y=${y}, z=${z}`;
      document.getElementById('velocity').innerText = `Vel: u=${u}, v=${v}, w=${w}`;
      document.getElementById('attitude').innerText = `Att: roll=${phi}, pitch=${theta}, yaw=${psi}`;
    });

    // --- UI Events ---
    document.getElementById('startBtn').onclick = () => socket.emit('start_simulation');
    document.getElementById('stopBtn').onclick = () => socket.emit('stop_simulation');
    document.getElementById('launchBtn').onclick = () => socket.emit('launch');

    document.getElementById('sendWaypoint').onclick = () => {
      const input = document.getElementById('waypointInput').value;
      const [x, y, z, speed] = input.split(',').map(Number);
      socket.emit('add_waypoint', { x, y, z, speed });
    };

    document.getElementById('setMode').onclick = () => {
      const mode = document.getElementById('modeSelector').value;
      socket.emit('set_mode', mode);
    };
  </script>
</body>
</html>
